<div class="carrito">
    <h2>Carrito de Compras</h2>
    <div *ngFor="let producto of carrito" class="producto">
      <p>{{ producto.nombre }} - ${{ producto.precio }}</p>
    </div>
    <p class="total">Total: ${{ total }}</p>
    <button (click)="vaciarCarrito()">Vaciar Carrito</button>
  </div>
