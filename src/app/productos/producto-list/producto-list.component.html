<mat-grid-list cols="3" rowHeight="350px">
  <mat-grid-tile *ngFor="let product of productos"> 
    <mat-card class="product-card">
      <img mat-card-image src={{product.imagen}} alt="">
      <mat-card-header>
        <mat-card-title>{{ product.nombre }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Precio: {{ product.precio | currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/productos', product.id]">
          Ver detalles
        </button>        
      </mat-card-actions>
      <mat-card-header>
        <p></p>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
