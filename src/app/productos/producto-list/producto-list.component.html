<mat-grid-list cols="3" rowHeight="350px">
  <mat-grid-tile *ngFor="let product of productos"> 
    <mat-card class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Precio: {{ product.price | currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="agregarProducto(product)">
          Agregar al carrito
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
